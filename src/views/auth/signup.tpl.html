
<!-- Using Angular Material 6.1 + Jade Templates-->
<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Registro</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">
      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="username"/>
      </md-input-container>
      <md-input-container>
        <label>Contraseña</label>
        <input type="password" ng-model="password2"/>
      </md-input-container>
      <md-input-container>
        <label>Repetir Contraseña</label>
        <input type="password" ng-model="password"/>
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px;">
        <md-button class="md-raised md-primary">Registrarse!</md-button>
        <div flex="flex"></div>
        <md-button href="" md-no-ink="md-no-ink" ui-sref="login">¿Ya tienes una cuenta?</md-button>
      </div>
    </md-content>
  </div>
</div>
